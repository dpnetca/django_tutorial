{% extends "simpleforms/base.html" %}

{% block content %}
<h1>Get Animals</h1>
<h2>Form as Table</h2>
    <form action = "{% url 'get_animal' %}" method="POST">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h2>Form as UL</h2>
    <form action = "{% url 'get_animal' %}" method="POST">
        {% csrf_token %}
        <ul>{{ form.as_ul }}</ul>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h2>Form as p</h2>
    <form action = "{% url 'get_animal' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
